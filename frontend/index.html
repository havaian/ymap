<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RealHolat - Civic Infrastructure Map</title>
    <link rel="icon" type="image/svg+xml" href="/images/icons/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Настройка Tailwind для работы через класс .dark на теге html
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Custom Cluster Styling & Animations */
      .custom-cluster-icon {
        background: rgba(30, 41, 59, 0.9);
        border: 2px solid white;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      @keyframes cluster-pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes cluster-pulse-subtle {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
      }

      .cluster-anim-pulse {
        animation: cluster-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                   cluster-pulse-subtle 3s ease-in-out infinite 0.5s;
      }

      /* Overriding Leaflet Cluster Animation speed for "Fast but Smooth" */
      .leaflet-cluster-anim .leaflet-marker-icon, .leaflet-cluster-anim .leaflet-marker-shadow {
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s ease-in-out !important;
      }

      /* Leaflet Popup Dark Mode Fixes */
      .leaflet-popup-content-wrapper {
        background: white;
        color: #1e293b;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 0;
      }
      .dark .leaflet-popup-content-wrapper {
        background: #1e293b;
        color: #f8fafc;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      }
      .leaflet-popup-tip {
        background: white;
      }
      .dark .leaflet-popup-tip {
        background: #1e293b;
      }
      .leaflet-popup-content {
        margin: 0;
        line-height: 1.4;
      }

      .leaflet-popup-close-button {
        display: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "leaflet.heat": "https://esm.sh/leaflet.heat@0.2.0?deps=leaflet@1.9.4",
    "leaflet.markercluster": "https://esm.sh/leaflet.markercluster@1.5.3?deps=leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/styles/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
